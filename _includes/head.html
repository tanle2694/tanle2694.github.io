<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#">
<meta charset="utf-8" />
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>
<title>Tan Le Blog</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
  <!-- <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> -->
  <link href="https://fonts.googleapis.com/css?family=Roboto|Source+Sans+Pro" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">

<!-- Include CSS SCSS -->
{% if layout.style.embedded %}
   <style type="text/css">
      {% comment %} See http://www.kevinsweet.com/inline-scss-jekyll-github-pages/ for explanation {% endcomment %}
      {% capture include_to_scssify %}
         {% include {{ layout.style.name}}.scss %}
      {% endcapture %}
   	{{ include_to_scssify | scssify }}
   </style>
{% else %}
   <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style/{{ layout.style.name }}.css" />
   <link rel="stylesheet" type="text/css" href="/css/monokai.css" />
   <link rel="stylesheet" type="text/css" href="/css/mystyle.css" />
{% endif %}

<title>{{ page.title }}</title>
<link rel="canonical" href="{{ site.url }}{{ page.url }}"/>
<meta name="author" content="Tan Le" />

{% if layout.metadata %}
   <meta property="og:title" content="{{ page.title }}" />
   <meta property="og:site_name" content="Tan Le's blog" />
   <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
   <meta property="og:description" content="{{ page.description | replace: '"', '&quot;' }}" />
   {% if page.image %}
      <meta property="og:image" content="{{ site.url }}{{ page.image }}" />
   {% endif %}
   <meta property="og:type" content="article" />
   <meta property="article:published_time" content="{{ page.date | date: '%Y-%m-%d' }}" />
   {% if page.updated %}
      <meta property="article:modified_time" content="{{ page.updated | date: '%Y-%m-%d' }}" />
   {% endif %}

   <meta property="article:author" content="Tan Le" />
   <meta property="article:section" content="{{ page.category }}" />
   {% for tag in page.tags %}
      <meta property="article:tag" content="{{ tag }}" />
   {% endfor %}
{% endif %}

<link rel="alternate" type="application/atom+xml" title="Tan Le's blog - Atom feed" href="{{ site.baseurl }}/feed.xml" />


</head>
